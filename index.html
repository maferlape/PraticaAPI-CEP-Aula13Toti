<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700;800&display=swap" rel="stylesheet">   

    <link rel="stylesheet" href="style.css">
    <title>Consulta API CPF</title>
</head>
<body>
    <div class="container">

        <h1>Consulte seu CEP</h1>

        <form>
            <div class="item">
                <label for="">CEP</label>
                <input type="text" class="item-input" id="cep">
            </div>

            <div class="item">
                <label for="">Logradouro</label>
                <input type="text" class="item-input" id="logradouro">
            </div>

            <div class="item">
                <label for="">Barrio</label>
                <input type="text" class="item-input" id="bairro">
            </div>

            <div class="item">
                <label for="">Localidade</label>
                <input type="text" class="item-input" id="localidade">
            </div>

            <div class="item">
                <label for="">UF</label>
                <input type="text" class="item-input" id="uf">
            </div>

            <div class="button">
                <button>Enviar</button>
            </div>

        </form>
    </div>

    <footer>
        <p>Maria Lares | Maferlape</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
